<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Tracker</title>
    <link rel="shortcut icon" href="/_images/logo-recortado.png"/>
    <link rel="stylesheet" href="/_css/login_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="login">
<!--    Image and logo   -->
    <div class="login-left">
        <img src="/_images/building%203.png" class="bottom" title="Login Image">
				<img src="/_images/logo-blue.png" class="top" title="Amdocs Logo">
    </div>
<!--    User Login      -->
    <div class="user-login">
        <p id="login-title">Hiring Tracker</p>
        <img id="user-img" src="/_images/user-icon.png">
        <input id="email" type="text" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <a id='login-btn' class="btn">Log in</a>
        <footer class="login-footer">
            <p>&copy; 2021 Amdocs</p>
        </footer>
    </div>
    
</body>

<script src="/_js/login.js" async></script>
